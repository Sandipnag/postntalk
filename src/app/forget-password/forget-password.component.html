<section class="login-section d-flex justify-content-center align-items-center">
    <ngx-spinner color="rgb(0, 188, 212)"></ngx-spinner>
    <div class="login_bg" style="background: url(../assets/images/login-bg.jpg) center center;"></div>

    <div class="login_box">
        <div class="loginRibbon"><span></span></div>

        <form action="" class="w-100 d-block login_form" [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
            <h2>Forget Password</h2>
            <div class="form-group ar_form_group" [ngClass]="{'has_val':this.forgetPasswordForm.value.emailPhone}">
                <div class="input_wrap">
                    <input type="text" class="form-control" id="emailPhone" formControlName="emailPhone" required placeholder="Email or Phone number"/>
                </div>
                <span class="error_msg" *ngIf="submitted==true && forgetPasswordForm.controls['emailPhone'].hasError('required')">
                    Plaese provide Email or Phone number
                </span>
                <span class="error_msg" *ngIf="submitted==true && forgetPasswordForm.controls['emailPhone'].hasError('pattern')">
                    Invalid Email or Phone number
                </span>
            </div>
            <div class="text-center submit_btn_sec">
                <button type="submit" class="submitBtn">Send OTP</button>
            </div>
        </form>
    </div>

</section>
