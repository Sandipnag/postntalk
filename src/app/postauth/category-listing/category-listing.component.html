<div class="aCatHead d-flex justify-content-between">
    <h2 class="">Category Listing</h2>
    <div class="addBtns d-flex justify-content-end">
        <a [routerLink]="" data-sidebar="#ar_sidebar1" class="add_categryBtn" (click)="openCatModal('','cat')"><i
                class="fa fa-plus"></i> Add
            Category</a>
        <!-- <a href="#modal2" data-sidebar="#ar_sidebar2" class="add_sub_categryBtn ml-5"><i class="fa fa-plus"></i>Add
        sub Category </a> -->
    </div>
</div>
<div class="verticalGroup">
    <div class="row">
        <div class="col-6 d-flex verticalGroup_filter">
            <label for="" class="arLabel1">Vertical Types</label>
            <select [(ngModel)]="selectedVertical" id="" class="form-control" (change)="changeVertical($event)">
                <option value="0">Select Vertical</option>
                <option [value]="vertical.id" *ngFor="let vertical of verticals">{{vertical.name}}</option>
            </select>
        </div>
        <div class="col-6 d-flex verticalGroup_filter">
            <input type="text" class="form-control" placeholder="search...">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
    </div>
</div>


<table class="table custom_category_table">
    <thead>
        <tr>
            <th scope="col" class="categoryCol">Category Name</th>
            <th scope="col">Details</th>
            <th scope="col" class="statCol">Status</th>
            <th scope="col" class="actionCol">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of allcategories; let i = index">
            <td colspan="4">
                <table class="table catTable">
                    <tr class="clickable_row" id="catRow_{{i}}"
                        (click)="subCatSecShow('catRow_'+i, 'subCatRow_'+i, $event)">
                        <td class="categoryCol">{{category.NAME}}</td>
                        <td>{{category.DESCRIPTION}}</td>
                        <td class="statCol">{{category.STATUS}}</td>
                        <td class="actionCol">
                            <div>
                                <a [routerLink]="" data-sidebar="#ar_sidebar1" class="btn edit-btn"
                                    (click)="editCatModal(category.ID, '', 'cat')"><i class="fa fa-pencil"></i> Edit</a>
                                <a [routerLink]="" data-sidebar="#ar_sidebar2" class="btn edit-btn add-sub-btn ml-2"
                                    (click)="openCatModal(category.ID,'subcat')"><i class="fa fa-plus"></i> Add
                                    Sub Category</a>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="category.SUB_CATEGORY_COUNT >= '1'" class="subCatSection" id="subCatRow_{{i}}">
                        <td colspan="4">
                            <table class="table subCategory">
                                <thead>
                                    <tr>
                                        <th scope="col" class="">Sub Category Name</th>
                                        <!-- <th scope="col">Details</th>
                                        <th scope="col">Status</th> -->
                                        <th scope="col" class="subActionCol">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let subCategory of allSubCategory[i]">
                                        <td class="">{{subCategory.NAME}}</td>
                                        <!-- <td>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque, magnam.
                                            Beatae
                                            voluptate.</td>
                                        <td>active</td> -->
                                        <td class="subActionCol">
                                            <a [routerLink]="" data-sidebar="#ar_sidebar1" class="btn edit-btn"
                                                (click)="editCatModal(category.ID, subCategory.ID, 'subcat')"><i
                                                    class="fa fa-pencil"></i>
                                                Edit</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- <nav class="sub_category_navigation" aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav> -->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>

<div id="ar_sidebar1" class="custom_side_slide">
    <button type="button" class="cust_close" (click)="closeCatModal('cat')">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="ar_side_slide_inr">
        <div class="side_slide_header">
            <h5 class="modal-title" id="exampleModalLabel">{{modalText}}</h5>
        </div>
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
            <div class="side_slide_body">
                <div class="from-group mb-3">
                    <div class="cutom_upload_bar">
                        <img [src]="uploadedImage">
                        <input type="file" name="" id="catImg" required formControlName="categoryImg"
                            (change)="onFileChange($event)">
                        <span class="upload_title" *ngIf="uploadedFile == false">Drop Here / Click Here</span>
                    </div>
                </div>
                <div class="from-group mb-3">
                    <label for="" class="arLabel1">Vertical Types *</label>
                    <select required name="" id="" class="form-control" formControlName="selectVertical">
                        <option value="0" disabled>Select Vertical</option>
                        <option value="{{vertical.id}}" *ngFor="let vertical of verticals">{{vertical.name}}</option>
                    </select>
                </div>
                <div class="from-group mb-3">
                    <label for="" class="arLabel1">Category Name *</label>
                    <input required type="text" class="form-control" placeholder="Category Name" formControlName="categoryName">
                </div>
                <div class="from-group mb-3">
                    <label for="" class="arLabel1">Category Description *</label>
                    <textarea required name="" rows="5" placeholder="Say Something..." class="form-control"
                        formControlName="categoryDesc"></textarea>
                </div>
                <div class="from-group text-center">
                    <button type="submit" class="submitBtn"> {{modalBtn}}</button>
                </div>
            </div>
        </form>
    </div>
</div>

        <form [formGroup]="subCategoryForm" (ngSubmit)="addSubCategory()">

                         <input type="file" name="" id="subCatImg" formControlName="subCategoryImg"
                            (change)="onFileChange($event)">
                        <span class="upload_title" *ngIf="uploadedFile == false">Drop Here / Click Here</span> 
                    </div>
                </div> -->
                <div class="from-group mb-3">
