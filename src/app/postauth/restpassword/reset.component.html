<section class="profileDiv pl-5 pr-5">
    <div class="mt-3 pl-3 pr-3 col-9 d-flex pt-4 pb-3" style="margin: auto;background: #018EA1;">
       <h4 style="color: #fff;text-align: center;">Reset Password</h4> 
    </div>
    <div class="card shadow pl-3 pr-3 col-9 d-flex" style="margin: auto;">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="updatePassword()">
            <div class="card-body">
                <div class="row">
                    <div class="col-6" style="margin: auto;">
                        <label class="arLabel1" for="frstName">Current Password *</label>
                        <div class="form-group ar_form_group" [ngClass]="{'has_val':this.resetPasswordForm.value.OldPassword}">
                            
                            <div class="input_wrap">
                                <input type="password" class="form-control my-input" id="oldPassword" formControlName="OldPassword"
                                required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" style="margin: auto;">
                        <label class="arLabel1" for="country">New Password *</label>
                        <div class="form-group ar_form_group" [ngClass]="{'has_val':this.resetPasswordForm.value.NewPassword}">
                            
                            <div class="input_wrap"> 
                                <input type="password" class="form-control my-input" id="newPassword" formControlName="NewPassword"
                                required>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <button type="submit" style="width: 25%;display: block; margin: auto; background-color: #018EA1;" class="submitBtn mb-4">Update Password</button>
                </div>
            </div>
        </form>
    </div>
</section>
