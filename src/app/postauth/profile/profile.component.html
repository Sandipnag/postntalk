<section class="profileDiv pl-5 pr-5">
    <div class="mt-3 pl-3 pr-3 col-9 d-flex pt-4 pb-3" style="margin: auto;background: #018EA1;">
       <h4 style="color: #fff;text-align: center;">Update Your Profile</h4> 
    </div>
    <div class="card shadow pl-3 pr-3 col-9 d-flex" style="margin: auto;">
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <div class="card-body ">
                <div class="row mb-5">
                    <div class="col-12">
                        <div class="from-group">
                            <div class="cutom_upload_bar">
                                <img [src]="uploadedImage">
                                <input type="file" name="" id="profileImg" formControlName="profileImg"
                                    (change)="onFileChange($event)">
                                <span class="upload_title" *ngIf="uploadedFile == false">Drop Here / Click Here</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="arLabel1" for="frstName">First Name *</label>
                        <div class="form-group ar_form_group" [ngClass]="{'has_val':this.profileForm.value.FirstName}">
                            
                            <div class="input_wrap">
                                <input type="text" required class="form-control ar_form_group my-input" id="frstName"
                                    formControlName="FirstName" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="arLabel1" for="lastName">Last Name *</label>
                        <div class="form-group ar_form_group" [ngClass]="{'has_val':this.profileForm.value.LastName}">
                            
                            <div class="input_wrap">
                                <input type="text" class="form-control my-input" id="lastName"
                                    formControlName="LastName" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="arLabel1" for="country">Country Code *</label>
                        <div class="form-group ar_form_group" [ngClass]="{'has_val':this.profileForm.value.Country}">
                            
                            <div class="input_wrap"> 
                                <input type="text" class="form-control my-input" id="country"
                                    formControlName="Country" required >
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="arLabel1" for="gender">Gender</label>
                        <div class="form-group ar_form_group" [ngClass]="{'has_val':this.profileForm.value.Gender}">
                            
                            <div class="input_wrap">
                                <select class="form-control my-input-select" id="gender" formControlName="Gender" required
                                    (focus)="focusFunction($event)" >
                                    <option value="0">Select</option>
                                    <option value="{{gender}}" *ngFor="let gender of genders">{{gender}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="arLabel1" for="mobile">Mobile *</label>
                        <div class="form-group ar_form_group" [ngClass]="{'has_val':this.profileForm.value.Mobile}">
                            
                            <div class="input_wrap">
                                <input type="text" class="form-control my-input" id="mobile" formControlName="Mobile"
                                    required (focus)="focusFunction($event)" >
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-6">
                        <div class="form-group">
                            <button type="submit" class="submitBtn">SAVE</button>
                        </div>
                    </div> -->
                </div>
                <div class="form-group ">
                    <button type="submit" style="width: 20%;float: right;background-color: #018EA1;" class="submitBtn mb-4">SAVE</button>
                </div>
            </div>
        </form>
    </div>
</section>
