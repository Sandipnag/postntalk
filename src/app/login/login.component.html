<section class="login-section d-flex justify-content-center align-items-center">
    <div class="login_bg" style="background: url(../assets/images/login-bg.jpg) center center;"></div>

    <div class="login_box">
        <div class="loginRibbon"><span>Log in</span></div>

        <form action="" class="w-100 d-block login_form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>PostnTalk</h2>
            <div class="form-group ar_form_group" [ngClass]="{'has_val':this.loginForm.value.emailId}">
                <label for="">Email</label>
                <div class="input_wrap">
                    <input type="text" class="form-control arFromInut" id="email" formControlName="emailId" required
                        (focus)="focusFunction($event)" (focusout)="focusOutFunction($event)">
                </div>
                <span class="error_msg d-none">Error something</span>

            </div>
            <div class="form-group ar_form_group" [ngClass]="{'has_val':this.loginForm.value.password}">
                <label for="">Password</label>
                <div class="input_wrap">
                    <input type="text" class="form-control arFromInut" id="password" formControlName="password" required
                        (focus)="focusFunction($event)" (focusout)="focusOutFunction($event)">
                </div>
            </div>

            <div class="forgot_passs text-right">
                <a href="#" class="common_btn">Forgot Password</a>
            </div>
            <div class="text-center submit_btn_sec">
                <button type="submit" class="submitBtn">Submit</button>
            </div>
        </form>
    </div>

</section>
